<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .score-display {
            font-size: 24px;
            color: #dc3545; /* Red color for score */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #007bff; /* Blue header background */
            color: #ffffff; /* White text */
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray for even rows */
        }

        tr:hover {
            background-color: #dbe4f0; /* Light blue on hover */
        }

        td {
            font-size: 14px;
            color: #495057; /* Darker text for table cells */
        }

        table, th, td {
            border: 1px solid #dee2e6; /* Light border */
        }

        table {
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <span class="score-display">Your score is {{score}}</span>

    <table>
        <tr>
            <th>Q. No.</th>
            <th>Question</th>
            <th>Correct Answer</th>
            <th>Selected Answer</th>
        </tr>
        {% for list in listoflist %}
        <tr>
            <td>{{list.0}}</td>
            <td>{{list.1}}</td>
            <td>{{list.2}}</td>
            <td>{{list.3}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
